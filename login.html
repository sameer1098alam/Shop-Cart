<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/comman.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="loginpage">
    <nav id="header">
        <!---header -->
        <div class="container">
            <div class="row">
                <div class="header-wrapper d-flex justify-content-between">
                   <div class="logo d-inline-block">
                       <a href="index.html" class="text-decoration-none">Shop Cart</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="home-title text-center"> Welcome to Shop Cart</div>
        </div>
        <div class="login-wrapper" id="loginform">
            <h4 class="text-center">login</h4>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" id="loginusername"
            </div>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="Password" id="loginpassword"
            </div>
            <div class="input-group">
                <button class=" form-control btn btn-primary">Login In As User</button>
            </div>
            <div class="signup-btn text-center" id="showSignupBtn">Donot have an account? Sign up here</div>   

        </div>
                
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
</body>
</html>

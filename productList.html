<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/comman.css">
    <link rel="stylesheet" href="css/productList.css">
</head>

<body>
    <div id="productListPage">
        <!--navbar-->
        <nav id="header">
            <!---header -->
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h2 class="product-list-title text-center">All Products</h2>
                <!--sidebar-->

                <div class="product-list-wrapper d-flex flex-row">
                    <div class="product-list-sidebar d-flex flex-column">
                        <div class="sidebar-title">Search Products</div>
                        <div class="sidebar-search form-group">
                            <input type="text" class="form-control" placeholder="Search Products" id="searchInput">
                        </div>
                        <div class="sidebar-title fw-bold">Categories</div>
                        <div id="categoryList">
                            <a href="All Products" class="d-flex text-decoration-none">All products</a>
                            <a href="Electronics" class="d-flex text-decoration-none">Electronics</a>
                            <a href="Clothing" class="d-flex text-decoration-none">Clothing</a>
                            <a href="Home" class="d-flex text-decoration-none">Home</a>
                            <a href="Sports" class="d-flex text-decoration-none">Sports</a>
                            <a href="Books" class="d-flex text-decoration-none">Books</a>
                        </div>
                        <div class="sidebar-title">Filter by Price</div>
                        <div class="price-filter">
                            <div class="price-filter-select d-flex justify-content-between">
                                <div class="form-group">
                                    <select name="minPrice" class="form-select" id="minPrice">
                                        <option value="10">Min Price</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="40">40</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <select name="maxPrice" class="form-select" id="maxPrice">
                                        <option value="10">Max Price</option>
                                        <option value="100">10</option>
                                        <option value="200">20</option>
                                        <option value="300">30</option>
                                        <option value="140">140</option>
                                        <option value="150">150</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <button class="btn btn-warning clear-filter" id="Search">Search</button>
                        <button class="btn btn-danger clear-filter" id="clear">Clear Filter</button>

                    </div>
                    <div class="prodcut-list-box" id="productList">
                        <!--product list-->
                        <a href="productDetails.html" class="product-item text-decoration-none d-inline-block"
                            target="_blank">
                            <div class="product-img">
                                <img src="img/1.jpg" alt="product1">
                            </div>
                            <div class="product-name text-center">Some Product</div>
                            <div class="product-price text-center">&#8377 :1000</div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/productList.js"></script>

</body>

</html>

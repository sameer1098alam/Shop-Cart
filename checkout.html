<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/comman.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <div class="checkoutPage">
        <nav id="header">
            <!---header -->
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="accordion" id="checkoutAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="billingInfoHeading">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#billingInfo" aria-expanded="true" aria-controls="billingInfo">
                            Billing Information
                        </button>
                    </h2>
                    <div id="billingInfo" class="accordion-collapse collapse show" aria-labelledby="billingInfoHeading"
                        data-bs-parent="#checkoutAccordion">
                        <div class="accordion-body">
                            <form>
                                <div class="mb-3">
                                    <label for="billingName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="billingName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="billingEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="billingEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="billingPhone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="billingPhone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="billingAddress" class="form-label">Address</label>
                                    <textarea class="form-control" id="billingAddress" rows="2" required></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="shippingAddressHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#shippingAddress" aria-expanded="false" aria-controls="shippingAddress">
                            Shipping Address
                        </button>
                    </h2>
                    <div id="shippingAddress" class="accordion-collapse collapse"
                        aria-labelledby="shippingAddressHeading" data-bs-parent="#checkoutAccordion">
                        <div class="accordion-body">
                            <form>
                                <div class="mb-3">
                                    <label for="shippingName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="shippingName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="shippingAddress" class="form-label">Address</label>
                                    <textarea class="form-control" id="shippingAddress" rows="2" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="shippingCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="shippingCity" required>
                                </div>
                                <div class="mb-3">
                                    <label for="shippingState" class="form-label">State</label>
                                    <input type="text" class="form-control" id="shippingState" required>
                                </div>
                                <div class="mb-3">
                                    <label for="shippingZip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="shippingZip" required>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="paymentDetailsHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#paymentDetails" aria-expanded="false" aria-controls="paymentDetails">
                            Payment Details
                        </button>
                    </h2>
                    <div id="paymentDetails" class="accordion-collapse collapse" aria-labelledby="paymentDetailsHeading"
                        data-bs-parent="#checkoutAccordion">
                        <div class="accordion-body">
                            <form>
                                <div class="mb-3">
                                    <label for="cardName" class="form-label">Name on Card</label>
                                    <input type="text" class="form-control" id="cardName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cardExpiry" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="cardCVC" class="form-label">CVC</label>
                                    <input type="text" class="form-control" id="cardCVC" required>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="orderSummaryHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#orderSummary" aria-expanded="false" aria-controls="orderSummary">
                            Order Summary
                        </button>
                    </h2>
                    <div id="orderSummary" class="accordion-collapse collapse" aria-labelledby="orderSummaryHeading"
                        data-bs-parent="#checkoutAccordion">
                        <div class="accordion-body">
                            <div class="d-flex justify-content-between">
                                <div>Subtotal</div>
                                <div>&#8377;1000</div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Discount</div>
                                <div>&#8377;10</div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Delivery Charges</div>
                                <div>&#8377;Free</div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between fw-bold">
                                <div>Total</div>
                                <div>&#8377;990</div>
                            </div>
                            <button class="btn btn-success w-100 mt-3">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
